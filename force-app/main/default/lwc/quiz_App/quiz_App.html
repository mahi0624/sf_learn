<template>
    <lightning-card title="QUIZ App in LWC" >
        <div class="slds-m-around_medium">
            Hi {user},
        </div>
        <div class="slds-m-around_medium">
            Quiz will starts here!!!
        </div>
        <div class="slds-m-around_medium"><lightning-input  label="Full Name" type="text" onkeyup={Changehandleruser}></lightning-input>
        </div>
        
    </lightning-card>
    <lightning-card title="@track properties" >
        <div class="slds-m-around_medium">
            {address.city} is my city!!
        </div>
        <div class="slds-m-around_medium">
            multiplication of {a} and {b} is {multiply}.
        </div>
         
        <div>
            <lightning-input  label="Enter city name" type="text" onkeyup={Changehandler} class="slds-m-around_medium"></lightning-input>
        </div>
        
    </lightning-card>
    <lightning-card title="Conditional rendering" >
         
        <div class="slds-m-around_medium">
            <lightning-button  label="Show Data" variant="brand" onclick={Showdata}></lightning-button>
        </div>
        <template if:true={isdata}>
            Hi this is mahendra!!!
        </template>
        <template if:false={isdata}>
            Please click on Show Data to view the information!!
        </template>
        
    </lightning-card>
    
</template>
